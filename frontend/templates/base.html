<!-- frontend/templates/base.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>UNIVASF - Núcleo Temático: FONTES ALTERNATIVAS DE ENERGIA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/logo.png' %}"
    />
    {% tailwind_css %}
  </head>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <body>
    <main
      class="relative h-screen overflow-hidden bg-gray-100 dark:bg-gray-800 rounded-2xl"
    >
      <div class="flex items-start justify-between">
        {% include 'dashboard/left.html' %}
        <div class="flex flex-col w-full pl-0 md:p-4 md:space-y-4">
          {% include 'dashboard/header.html' %}
          <div
            class="h-screen pt-2 pb-24 pl-2 pr-2 overflow-auto md:pt-0 md:pr-0 md:pl-0"
          >
            {% block content %}
            <div class="container mx-auto">
              <section class="flex items-center justify-center h-screen">
                <h1 class="text-5xl">Django + Tailwind = ❤️</h1>
              </section>
            </div>
            {% endblock %}
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
